<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Isakari Sushi POS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      /* Aplicar la fuente Inter a todo */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* Un gris muy muy claro de fondo */
        margin: 0;
        overflow: hidden; /* Evita scrolls dobles en la ventana principal */
      }

      /* Scrollbar Moderno (Estilo Pizzer√≠a) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Efecto "Glassmorphism" para la barra lateral */
      .sidebar-glass {
        background: rgba(255, 255, 255, 0.90); /* Blanco semitransparente */
        backdrop-filter: blur(12px);          /* Desenfoque del fondo */
        border-right: 1px solid rgba(226, 232, 240, 0.8);
      }
      
      /* Animaciones suaves */
      .btn-transicion {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
